<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Google Sheet API Fetch Data</h1>

        <div class="form-group">
            <label for="apiUrl">Enter API URL:</label>
            <input type="text" class="form-control" id="apiUrl" placeholder="https://api.example.com/data">
        </div>

        <div class="form-group">
            <label for="apiParam">Enter Parameter:</label>
            <input type="text" class="form-control" id="apiParam" placeholder="key=value">
        </div>

        <button id="fetchData" class="btn btn-primary">Fetch Data</button>

        <div class="mt-4">
            <h3>API Response:</h3>
            <pre id="response" class="border p-3 bg-light"></pre>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#fetchData').on('click', function() {
                const apiUrl = $('#apiUrl').val();
                const apiParam = $('#apiParam').val();

                if (!apiUrl) {
                    alert('Please enter a valid API URL.');
                    return;
                }

                // Prepare the parameter
                const paramData = {};
                if (apiParam) {
                    const [key, value] = apiParam.split('=');
                    if (key && value) {
                        paramData[key] = value;
                    } else {
                        alert('Please enter a valid parameter in the format key=value.');
                        return;
                    }
                }

                // Clear previous response
                $('#response').text('Fetching data...');

                // Fetch API data
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    data: paramData,
                    success: function(data) {
                        // Display the response data
                        $('#response').text(JSON.stringify(data, null, 4));
                    },
                    error: function(xhr, status, error) {
                        $('#response').text(`Error: ${status} - ${error}`);
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
